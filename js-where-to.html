<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Where To - Script in HEAD</title>
   <script>
      function myFunction() {
         document.getElementById('demo').innerHTML = "Paragraph changed.";
      }
   </script>
   <script src="./js/js-where-to.js"></script>
</head>
<body>
   <a href="./index.html">Back</a>
   <br>
   <h2>Demo JavaScript in Head</h2>
   <p id="demo">A Paragraph.</p>
   <button type="button" onclick="myFunction()">Try it</button>
   <hr>
   <h2>Demo JavaScript in Body</h2>
   <p id="demo1">A Paragraph.</p>
   <button type="button" onclick="myFunction1()">Try it</button>
   <p>Placing scripts at the bottom of the body element improves the 
      display speed, because script interpretation slows down the display.</p>
   <hr>
   <h2>Demo External JavaScript</h2>
   <p id="demo2">A Paragraph.</p>
   <button type="button" onclick="myFunction2()">Try it</button>

   <script>
      function myFunction1() {
         document.getElementById('demo1').innerHTML = "Paragraph changed.";
      }
   </script>
</body>
</html>
